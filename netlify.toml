[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/submissions"
  to = "/.netlify/functions/admin-submissions"
  status = 200

[[redirects]]
  from = "/api/submissions.csv"
  to = "/.netlify/functions/admin-submissions-csv"
  status = 200

[[redirects]]
  from = "/admin/cms"
  to = "/admin/cms.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Do not cache HTML so deploys show immediately
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# Cache hashed build assets aggressively
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache logo - always get fresh version
[[headers]]
  for = "/logo.png"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Allow CMS page to be framed
[[headers]]
  for = "/admin/cms.html"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"

# Enable Netlify Forms
[build.environment]
  NODE_VERSION = "20"

