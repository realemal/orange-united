<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Orange United</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; }
      .tab-content { display: none; }
      .tab-content.active { display: block; }
      .tab-button { padding: 12px 24px; font-weight: 600; border-bottom: 3px solid transparent; transition: all 0.2s; }
      .tab-button.active { border-bottom-color: #f97316; color: #f97316; }
      .tab-button:hover { background: rgba(249, 115, 22, 0.1); }
      .gradient-orange { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
      .gradient-blue { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
      .gradient-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
      .gradient-purple { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .fade-in { animation: fadeIn 0.3s; }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Tab Navigation Header -->
    <div class="bg-white border-b border-gray-200 sticky top-0 z-50">
      <div class="flex items-center justify-between px-6 py-3 border-b border-gray-100">
        <div class="flex items-center gap-3">
          <img src="/logo.png" alt="Orange United" class="w-10 h-10 rounded-full">
          <div>
            <h1 class="text-lg font-bold text-gray-900">Orange United Admin</h1>
            <p class="text-xs text-gray-500">Manage your site</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <a href="https://orangeunited.org" target="_blank" class="text-sm text-gray-600 hover:text-gray-900">ğŸŒ View Site</a>
          <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
        </div>
      </div>
      <div class="flex">
        <button class="tab-button active" onclick="switchTab('dashboard')">
          ğŸ“Š Email Dashboard
        </button>
        <button class="tab-button" onclick="switchTab('content')">
          âœï¸ Edit Content
        </button>
      </div>
    </div>

    <!-- Dashboard Tab -->
    <div id="dashboard-tab" class="tab-content active">
      <iframe src="/admin/dashboard-widget.html" class="w-full border-0" style="height: calc(100vh - 130px);"></iframe>
    </div>

    <!-- Content Tab (CMS) -->
    <div id="content-tab" class="tab-content">
      <div id="cms-root"></div>
    </div>

    <!-- Include Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      let cmsInitialized = false;
      
      function switchTab(tab) {
        // Update tabs
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        
        if (tab === 'dashboard') {
          document.getElementById('dashboard-tab').classList.add('active');
          event.target.classList.add('active');
        } else {
          document.getElementById('content-tab').classList.add('active');
          event.target.classList.add('active');
          
          // Initialize CMS on first view
          if (!cmsInitialized) {
            CMS.init({ config: { load_config_file: true } });
            cmsInitialized = true;
          }
        }
      }
      
      function logout() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.logout();
          window.netlifyIdentity.on('logout', () => {
            window.location.href = '/';
          });
        }
      }
      
      // Check auth
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.open('login');
            window.netlifyIdentity.on("login", () => {
              window.location.reload();
            });
          }
        });
      }
    </script>
  </body>
</html>
