<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - Orange United</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Custom CMS styling with Orange United branding */
      :root {
        --primary-color: #f97316;
      }
      /* Add custom dashboard link to CMS */
      .nc-appHeader-nav::before {
        content: "ðŸ“Š View Dashboard";
        display: inline-block;
        padding: 8px 16px;
        margin-right: 16px;
        background: #f97316;
        color: white;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
      }
      .nc-appHeader-nav::before:hover {
        background: #ea580c;
      }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Add dashboard button to CMS header -->
    <script>
      CMS.registerEventListener({
        name: 'mounted',
        handler: () => {
          // Add prominent dashboard link to CMS
          setTimeout(() => {
            // Try multiple selectors to find the header
            const header = document.querySelector('[class*="AppHeader"]') || 
                          document.querySelector('[class*="TopBar"]') ||
                          document.querySelector('header') ||
                          document.querySelector('.css-1');
            
            if (header && !document.getElementById('dashboard-link')) {
              const link = document.createElement('a');
              link.id = 'dashboard-link';
              link.href = '/admin/dashboard-widget.html';
              link.textContent = 'ðŸ“Š Email Dashboard';
              link.style.cssText = `
                display: inline-block;
                padding: 10px 20px;
                margin: 8px;
                background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
                color: white;
                border-radius: 8px;
                font-weight: 700;
                text-decoration: none;
                box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.3);
                transition: all 0.2s;
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
              `;
              link.onmouseover = () => {
                link.style.transform = 'scale(1.05)';
                link.style.boxShadow = '0 10px 15px -3px rgba(249, 115, 22, 0.4)';
              };
              link.onmouseout = () => {
                link.style.transform = 'scale(1)';
                link.style.boxShadow = '0 4px 6px -1px rgba(249, 115, 22, 0.3)';
              };
              document.body.appendChild(link);
            }
          }, 1500);
        }
      });
      
      // Redirect to home page after successful login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
