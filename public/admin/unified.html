<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Orange United</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .tab-button.active { background: #f97316; color: white; }
  </style>
</head>
<body class="bg-gray-50">
  
  <!-- Header with Tabs -->
  <div class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <img src="/logo.png" alt="Orange United" class="w-10 h-10">
          <h1 class="text-xl font-bold text-gray-900">Orange United Admin</h1>
        </div>
        <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
      </div>
      
      <!-- Tabs -->
      <div class="flex gap-2 mt-4 border-b border-gray-200">
        <button class="tab-button active px-6 py-3 font-semibold rounded-t transition" onclick="showTab('dashboard')">
          üìä Dashboard
        </button>
        <button class="tab-button px-6 py-3 font-semibold rounded-t transition" onclick="showTab('content')">
          ‚úèÔ∏è Content
        </button>
      </div>
    </div>
  </div>

  <!-- Dashboard Tab -->
  <div id="dashboard" class="tab-content active">
    <div class="max-w-7xl mx-auto px-6 py-8">
      
      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-white rounded-lg p-6 shadow">
          <div class="text-sm text-gray-600 mb-1">Total Submissions</div>
          <div id="total-submissions" class="text-3xl font-bold text-orange-600">-</div>
        </div>
        <div class="bg-white rounded-lg p-6 shadow">
          <div class="text-sm text-gray-600 mb-1">Newsletter Signups</div>
          <div id="newsletter-count" class="text-3xl font-bold text-blue-600">-</div>
        </div>
        <div class="bg-white rounded-lg p-6 shadow">
          <div class="text-sm text-gray-600 mb-1">Contact Messages</div>
          <div id="contact-count" class="text-3xl font-bold text-green-600">-</div>
        </div>
        <div class="bg-white rounded-lg p-6 shadow">
          <div class="text-sm text-gray-600 mb-1">Volunteer Requests</div>
          <div id="volunteer-count" class="text-3xl font-bold text-purple-600">-</div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="bg-white rounded-lg p-6 shadow mb-8">
        <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
        <div class="flex flex-wrap gap-3">
          <button onclick="showTab('content')" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
            ‚úèÔ∏è Write Article
          </button>
          <button onclick="showTab('content')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            üìÖ Add Event
          </button>
          <a href="/api/submissions.csv" download class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            üì• Export Emails (CSV)
          </a>
          <a href="https://orangeunited.org" target="_blank" class="inline-block bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            üåê View Site
          </a>
        </div>
      </div>

      <!-- Email Submissions -->
      <div class="bg-white rounded-lg p-6 shadow">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-bold">Email Submissions</h2>
          <div class="flex gap-3">
            <select id="form-filter" onchange="loadSubmissions()" class="border border-gray-300 rounded px-3 py-1 text-sm">
              <option value="">All Forms</option>
              <option value="newsletter">Newsletter</option>
              <option value="contact">Contact</option>
              <option value="volunteer">Volunteer</option>
            </select>
            <button onclick="loadSubmissions()" class="text-orange-600 hover:text-orange-700 text-sm font-semibold">
              üîÑ Refresh
            </button>
          </div>
        </div>
        
        <div id="submissions-container">
          <div class="text-center py-12 text-gray-500">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto mb-4"></div>
            <p>Loading submissions...</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Content Tab (CMS) -->
  <div id="content" class="tab-content">
    <iframe src="/admin/index.html" class="w-full" style="height: calc(100vh - 140px); border: none;"></iframe>
  </div>

  <script>
    // Tab switching
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
      
      if (tabName === 'dashboard') {
        loadSubmissions();
      }
    }

    // Load email submissions
    async function loadSubmissions() {
      const container = document.getElementById('submissions-container');
      const formFilter = document.getElementById('form-filter').value;
      
      try {
        let url = '/api/submissions?limit=50';
        if (formFilter) url += `&form=${formFilter}`;
        
        const response = await fetch(url);
        
        if (!response.ok) {
          container.innerHTML = `
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-8 text-center">
              <svg class="w-16 h-16 text-yellow-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
              <p class="text-yellow-800 font-semibold mb-2">Supabase Setup Required</p>
              <p class="text-yellow-700 text-sm">Complete Supabase setup to view submissions. Check UNIFIED_ADMIN_GUIDE.md for instructions.</p>
            </div>
          `;
          return;
        }
        
        const data = await response.json();
        const submissions = data.items || [];
        const total = data.total || 0;
        
        // Update stats
        document.getElementById('total-submissions').textContent = total;
        
        // Count by type (from all data, not just current page)
        const newsletter = submissions.filter(s => s.form === 'newsletter' || s.form === 'newsletter-signup').length;
        const contact = submissions.filter(s => s.form === 'contact').length;
        const volunteer = submissions.filter(s => s.form === 'volunteer' || s.form === 'get-involved').length;
        
        document.getElementById('newsletter-count').textContent = newsletter;
        document.getElementById('contact-count').textContent = contact;
        document.getElementById('volunteer-count').textContent = volunteer;
        
        if (submissions.length === 0) {
          container.innerHTML = `
            <div class="text-center py-12 text-gray-500">
              <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
              </svg>
              <p class="text-lg font-semibold text-gray-700">No submissions yet</p>
              <p class="text-sm text-gray-500 mt-2">Email submissions will appear here once forms are submitted.</p>
              <a href="https://orangeunited.org/contact" target="_blank" class="inline-block mt-4 bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
                Test Contact Form ‚Üí
              </a>
            </div>
          `;
          return;
        }
        
        const html = submissions.map(s => {
          const formColors = {
            'newsletter': 'bg-blue-100 text-blue-700',
            'contact': 'bg-green-100 text-green-700',
            'volunteer': 'bg-purple-100 text-purple-700',
            'donate-interest': 'bg-pink-100 text-pink-700'
          };
          const colorClass = formColors[s.form] || 'bg-gray-100 text-gray-700';
          const date = new Date(s.created_at).toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          return `
            <div class="border border-gray-200 rounded-lg p-5 hover:border-orange-300 hover:bg-orange-50/20 transition">
              <div class="flex items-start justify-between mb-3">
                <span class="px-3 py-1 rounded-full text-xs font-semibold ${colorClass}">
                  ${s.form || 'unknown'}
                </span>
                <span class="text-xs text-gray-500">${date}</span>
              </div>
              ${s.name ? `
                <div class="flex items-center gap-2 mb-2">
                  <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  <span class="text-sm font-medium text-gray-900">${s.name}</span>
                </div>
              ` : ''}
              ${s.email ? `
                <div class="flex items-center gap-2 mb-2">
                  <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  <a href="mailto:${s.email}" class="text-sm text-orange-600 hover:text-orange-700 font-medium">${s.email}</a>
                </div>
              ` : ''}
              ${s.message ? `
                <div class="mt-3 pt-3 border-t border-gray-100">
                  <p class="text-sm text-gray-700 whitespace-pre-wrap">${s.message}</p>
                </div>
              ` : ''}
            </div>
          `;
        }).join('');
        
        container.innerHTML = `
          <div class="space-y-3 mb-6">
            ${html}
          </div>
          <div class="text-center text-sm text-gray-500">
            Showing ${submissions.length} of ${total} submissions
            ${total > 50 ? ' (showing most recent 50)' : ''}
          </div>
        `;
        
      } catch (error) {
        console.error('Error loading submissions:', error);
        container.innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
            <p class="text-red-800 font-semibold">Error loading submissions</p>
            <p class="text-red-700 text-sm mt-2">${error.message}</p>
          </div>
        `;
      }
    }
    
    // Check if user is logged in
    function checkAuth() {
      if (window.netlifyIdentity) {
        const user = window.netlifyIdentity.currentUser();
        if (!user) {
          window.netlifyIdentity.open('login');
          window.netlifyIdentity.on('login', () => {
            window.location.reload();
          });
        }
      }
    }
    
    function logout() {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.logout();
        window.netlifyIdentity.on('logout', () => {
          window.location.href = '/';
        });
      }
    }
    
    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadSubmissions();
      // Auto-refresh every 30 seconds
      setInterval(loadSubmissions, 30000);
    });
  </script>
</body>
</html>
